<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="top-icons">
            <div class="tasks-icon" id="tasksIcon" title="Tasks">
                <svg viewBox="0 0 24 24">
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                </svg>
                <span class="tasks-badge" id="tasksBadge" style="display: none;">0</span>
            </div>
            <div class="settings-icon" id="settingsIcon" title="Settings">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
                </svg>
            </div>
        </div>

        <div class="mode-tabs">
            <button class="mode-btn active" data-mode="focus">
                <svg viewBox="0 0 24 24">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                <span data-i18n="modeFocus">Focus</span>
            </button>
            <button class="mode-btn" data-mode="short">
                <svg viewBox="0 0 24 24">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                </svg>
                <span data-i18n="modeShortBreak">Short Break</span>
            </button>
            <button class="mode-btn" data-mode="long">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2"></path>
                </svg>
                <span data-i18n="modeLongBreak">Long Break</span>
            </button>
        </div>

        <div class="timer-display" id="timer">30:00</div>

        <div class="controls">
            <button class="control-btn" id="resetBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M1 4v6h6"></path>
                    <path d="M23 20v-6h-6"></path>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
            </button>
            <button class="control-btn primary" id="playPauseBtn">
                <svg viewBox="0 0 24 24" id="playIcon">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="sessions">0</div>
                <div class="stat-label" data-i18n="completedSessions">Completed Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalTime">0</div>
                <div class="stat-label" data-i18n="focusMinutes">Focus Minutes</div>
            </div>
        </div>

        <div
            style="text-align: center; margin-top: 20px; font-size: 12px; opacity: 0.7; color: rgba(255, 255, 255, 0.8); line-height: 1.8;">
            <div>Hoàng Mạnh Cường</div>
            <div style="font-size: 11px; margin-top: 4px;">lhoangcuong1996@gmail.com</div>
            <div style="font-size: 11px;">+84 582134596</div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="overlay" id="tasksOverlay"></div>

    <div class="tasks-panel" id="tasksPanel">
        <div class="tasks-panel-header">
            <h2 data-i18n="dailyTasks">Daily Tasks</h2>
            <button class="tasks-close-btn" id="closeTasksBtn">
                <svg viewBox="0 0 24 24">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="tasks-panel-content">
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be dynamically added here -->
            </div>
            <div class="task-input-container" id="taskInputContainer" style="display: none;">
                <input type="text" id="taskInput" placeholder="Enter task..." data-i18n-placeholder="enterTask">
                <div class="task-input-buttons">
                    <button class="task-save-btn" id="saveTaskBtn" data-i18n="save">Save</button>
                    <button class="task-cancel-btn" id="cancelTaskBtn" data-i18n="cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="tasks-panel-footer">
            <button class="task-add-btn-large" id="addTaskBtn">
                <svg viewBox="0 0 24 24">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span data-i18n="addTask">Add Task</span>
            </button>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <h2>⚙️ <span data-i18n="timeSettings">Time Settings</span></h2>
        <div class="setting-item">
            <label data-i18n="focusTime">Focus Time (minutes):</label>
            <input type="number" id="focusTime" value="30" min="1" max="60">
        </div>
        <div class="setting-item">
            <label data-i18n="shortBreak">Short Break (minutes):</label>
            <input type="number" id="shortBreakTime" value="5" min="1" max="30">
        </div>
        <div class="setting-item">
            <label data-i18n="longBreak">Long Break (minutes):</label>
            <input type="number" id="longBreakTime" value="15" min="1" max="60">
        </div>
        <div class="setting-item">
            <label data-i18n="language">Language:</label>
            <select id="languageSelect"
                style="width: 100%; padding: 14px 16px; border: 1px solid rgba(255, 255, 255, 0.15); background: rgba(255, 255, 255, 0.08); color: white; border-radius: 12px; font-size: 16px; cursor: pointer;">
                <option value="en">English</option>
                <option value="vi">Tiếng Việt</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
        <div class="settings-buttons">
            <button class="btn-save" id="saveBtn" data-i18n="save">Save</button>
            <button class="btn-cancel" id="cancelBtn" data-i18n="cancel">Cancel</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="languages.js"></script>
    <script src="language-manager.js"></script>
    <script src="script.js"></script>
</body>

</html>
