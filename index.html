<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="settings-icon" id="settingsIcon">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
            </svg>
        </div>

        <div class="mode-tabs">
            <button class="mode-btn active" data-mode="focus">
                <svg viewBox="0 0 24 24">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                Focus
            </button>
            <button class="mode-btn" data-mode="short">
                <svg viewBox="0 0 24 24">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                </svg>
                Short Break
            </button>
            <button class="mode-btn" data-mode="long">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2"></path>
                </svg>
                Long Break
            </button>
        </div>

        <div class="timer-display" id="timer">30:00</div>

        <div class="controls">
            <button class="control-btn" id="resetBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M1 4v6h6"></path>
                    <path d="M23 20v-6h-6"></path>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
            </button>
            <button class="control-btn primary" id="playPauseBtn">
                <svg viewBox="0 0 24 24" id="playIcon">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="sessions">0</div>
                <div class="stat-label">Completed Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalTime">0</div>
                <div class="stat-label">Focus Minutes</div>
            </div>
        </div>

        <div
            style="text-align: center; margin-top: 20px; font-size: 12px; opacity: 0.7; color: rgba(255, 255, 255, 0.8); line-height: 1.8;">
            <div>Hoàng Mạnh Cường</div>
            <div style="font-size: 11px; margin-top: 4px;">lhoangcuong1996@gmail.com</div>
            <div style="font-size: 11px;">+84 582134596</div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="settings-panel" id="settingsPanel">
        <h2>⚙️ Time Settings</h2>
        <div class="setting-item">
            <label>Focus Time (minutes):</label>
            <input type="number" id="focusTime" value="30" min="1" max="60">
        </div>
        <div class="setting-item">
            <label>Short Break (minutes):</label>
            <input type="number" id="shortBreakTime" value="5" min="1" max="30">
        </div>
        <div class="setting-item">
            <label>Long Break (minutes):</label>
            <input type="number" id="longBreakTime" value="15" min="1" max="60">
        </div>
        <div class="settings-buttons">
            <button class="btn-save" id="saveBtn">Save</button>
            <button class="btn-cancel" id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
